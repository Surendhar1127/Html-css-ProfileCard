<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login card</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./download.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Monkey D. Luffy</span>
            <span class="position">Software developer</span>
        </div>

        <div class="media">
            <a href="#" class="link">
                <i class='bx bxl-facebook-square'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-youtube' ></i> 
            </a>
        </div>

        <div class="button">
            <button class="but"> Subscribe</button>
            <button class="but"> Message</button>
        </div>

        <div class="follower">
            <div class="heart">
                <i class='bx bx-heart' ></i>
                <span>60k</span>
                
            </div>
       <div class="heart">
                <i class='bx bx-comment'></i>
                <span>20k</span>
                
            </div>
        <div class="heart">
                <i class='bx bx-share' ></i>
                <span>0k</span>
                
            </div>
        </div>
</div>
        

   
   
</body>
</html>
